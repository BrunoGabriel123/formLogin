<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container">
  <div class="container-login">
    <div class="wrap-login">
      <form class="login-form">
					<span class="login-form-title">
						Fa√ßa o login
					</span>

        <div class="wrap-input margin-top-35 margin-bottom-35">
          <input class="input-form" id="login" type="text" name="Login" autocomplete="off">
          <span class="focus-input-form" data-placeholder="Login"></span>
        </div>

        <div class="wrap-input margin-bottom-35">
          <input class="input-form" id="senha" type="password" name="password">
          <span class="focus-input-form" data-placeholder="Senha"></span>
        </div>

        <div class="container-login-form-btn">
          <button class="login-form-btn"  onclick="logar(); return false">
            Login
          </button>
        </div>

      </form>
    </div>
    <img src="images/imageLogin.png" width="300" height="300" class="margin-left-50" />
  </div>
</div>


<script src="js/script.js"></script>
</body>
</html>
